<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="center">
    <h1 class="mt-4 mb-4">Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento" class="center mb-4">Clique duas vezes em um item para marc√°-lo como completo.</p>

  <main class="containerMain">

    <div class="input-group mb-3">
      <input type="text" id="texto-tarefa" class="form-control">
      <button id="criar-tarefa" class="btn btn-success">Adicionar</button>
    </div>

    <div class="center mb-3">
      <button id="apaga-tudo" class="btn btn-danger">Apagar Lista</button>
      <button id="remover-finalizados" class="btn btn-secondary">Remover Finalizados</button>
      <button id="remover-selecionado" class="btn btn-warning">Apagar</button>
      <button id="salvar-tarefas" class="btn btn-success">Salvar Lista</button>
    </div>

    <ol id="lista-tarefas" class="list-group">
    </ol>

    <div class="center">
      <button id="mover-cima" class="btn btn-primary">Up</button>
      <button id="mover-baixo" class="btn btn-primary">Dow</button>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
